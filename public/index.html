        body {

            padding: 40px;
            text-align: center;
            background: #f4f7f6;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

    <div class="card">
        <h1>Secure Doc Link</h1>
